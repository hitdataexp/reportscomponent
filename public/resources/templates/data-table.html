<style>
	.field {
		border: 1px solid grey;
		background-color:#F0A673;
	}
</style>
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">{{message}}</h1>
		Month: 
		<select ng-change="selectMonth()"  ng-model="monthValue" class="field btn-xs">
			<option value=''>--Select--</option>
			<option value='0'>January</option>
			<option value='1'>February</option>
		</select>
		Day: 
		<select ng-change="selectDay()"  ng-model="dayValue" class="field btn-xs">
			<option value=''>--Select--</option>
			<option ng-repeat="day in daylist" value="{{day}}">{{day}}</option>	
		</select>&nbsp;
		<button type="button" class="btn btn-success btn-xs" ng-click="searchSensorData()">Search</button>
	</div>
	<div class="btn-xs">  
	  <table class="table">
		<thead>
		  <tr>
			<th>Id</th>
			<th>Sensor</th>
			<th>Date/Time</th>
		  </tr>
		</thead>
		<tbody>
		  <tr ng-repeat="row in sendordata" class="info">
			<td>{{row.id}}</td>
			<td>{{row.sensorId}}</td>
			<td><i>{{row.timestamp}}</i></td>
		  </tr>		  
		</tbody>
	  </table>	
	</div>  
</div>
